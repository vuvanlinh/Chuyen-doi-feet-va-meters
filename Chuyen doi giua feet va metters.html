<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    alert(footToMetter(9));
    alert(metterToFoot(9));

    function footToMetter(foot) {
        let meter = 3.729 * foot;
        return meter;
    }

    function metterToFoot(meter) {
        let foot = 0.305 * meter;
        return foot;
    }
</script>
</body>
</html>
